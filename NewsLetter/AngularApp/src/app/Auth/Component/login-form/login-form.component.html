<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12">
      <form class="form-container">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email address<a style="color: red">*</a></label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            [(ngModel)]="Email"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="password">Password<a style="color: red">*</a></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="Pass"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="form-group text-center">
          <button
            (click)="OnSubmit()"
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="onDisable()"
          >
            Submit
          </button>
        </div>
        <div class="mt-3" *ngIf="errorMsg != ''">
          <p style="color: red">
            {{ errorMsg }}
          </p>
        </div>
        <div class="mt-3">
          <p>
            Don't have an account?
            <a routerLink="/auth/Registration">Register here</a>.
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
